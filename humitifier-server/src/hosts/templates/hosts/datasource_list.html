{% extends "base/base_page_template.html" %}

{% load humanize %}
{% load param_replace %}

{% block page_title %}Data sources | {{ block.super }}{% endblock %}

{% block content %}
    <div class="h-full--header w-full bg-default transition ease-in-out duration-150">
        <div class="px-7 py-5 flex justify-between">
            <h1 class="text-3xl font-bold">Data sources</h1>
            {% if request.user.is_superuser %}
                <div class="flex gap-3 text-sm">
                    <a class="btn light:btn-primary dark:btn-outline" href="{% url 'hosts:create_data_source' %}">
                        New data source
                    </a>
                </div>
            {% endif %}
        </div>

        {{ table.render }}
    </div>
{% endblock %}
