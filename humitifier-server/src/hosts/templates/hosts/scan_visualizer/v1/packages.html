{% load host_tags %}

<div class="section" x-data="{search: ''}">
    <div class="flex justify-between items-top mb-4">
        <div class="font-bold text-xl">Packages</div>
        <input placeholder="Search" class="input w-1/2" x-model="search">
    </div>

    <div class="max-h-[50vh] overflow-y-auto">
        {% for package in scan_data.PackageList %}
            <div class="rounded-sm bg-gray-200 dark:bg-gray-800 p-3 mb-3 last:mb-0 flex justify-between" x-data="{searchValue: '{{ package.name }}'}" x-bind:class="searchValue.includes(search) ? '' : 'hidden' ">
                <div class="font-semibold">{{ package.name }}</div>
                <div class="text-gray-700 dark:text-gray-400">
                    {{ package.version }}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
