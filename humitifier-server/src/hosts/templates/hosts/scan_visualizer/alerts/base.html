<div class="flex items-center gap-3 p-3 mx-2 my-3 mb-0 rounded-sm {% block style %}{% endblock %}">
    {% block icon %}{% endblock %}
    <div>{{ alert.message }}</div>
    {% if alert.can_acknowledge and request.user.is_superuser %}
        <a href="{% url 'alerting:acknowledge' alert.id %}" class="btn btn-sm btn-outline ml-auto hover:bg-opacity-50 hover:bg-black hover:border-opacity-50 hover:border-black">Acknowledge</a>
    {% endif %}
</div>
