<select
    name="{{ widget.name }}"
    class="input select"
    {% include "django/forms/widgets/attrs.html" %}
    x-data="{isPlaceholder: true}"
    x-init="isPlaceholder = $el.value == ''"
    x-on:change="isPlaceholder = $el.value == ''"
    x-bind:class="isPlaceholder ? 'text-gray-400' : ''"
>
    {% for group_name, group_choices, group_index in widget.optgroups %}
        {% if group_name %}
            <optgroup label="{{ group_name }}">
        {% endif %}
        {% for option in group_choices %}
            {% include option.template_name with widget=option %}
        {% endfor %}
        {% if group_name %}
            </optgroup>
        {% endif %}
    {% endfor %}
</select>
