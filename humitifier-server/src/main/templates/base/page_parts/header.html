<div class="sticky top-0 flex items-center w-100 h-14 bg-primary dark:bg-gray-900 font-semibold px-4 border-b border-yellow-300 dark:border-gray-700 transition ease-in-out duration-150">

    <div class="md:hidden mr-2 cursor-pointer" @click="show_sidebar = !show_sidebar">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
        </svg>
    </div>


    <form action="{% url 'hosts:list' %}" method="get" class="h-full pr-4 flex items-center w-full">
        <input placeholder="Search hosts..."
               class="p-2 focus-visible:outline-none w-full font-semibold bg-transparent text-black dark:text-white placeholder-gray-700 dark:placeholder-gray-50"
               name="fqdn">
    </form>

    <div class="ml-auto cursor-pointer flex-shrink-0" x-data="{}">
        <div class="hidden dark:block" @click="localStorage.theme = 'light';setTheme();">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"/>
            </svg>
        </div>
        <div class="dark:hidden" @click="localStorage.theme = 'dark';setTheme();">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"/>
            </svg>
        </div>
    </div>

    <div class="px-4 flex items-center h-full cursor-pointer relative flex-shrink-0 text-nowrap" x-data="{show_dropdown: false}"
         @click="show_dropdown = !show_dropdown">
        {{ user.get_full_name }}
        <div x-html="show_dropdown ? '&uarr;' : '&darr;'" class="ml-2"></div>
        <div class="absolute min-w-40 bg-gray-200 dark:bg-gray-700 top-header right-2 z-50 rounded-b flex-col" x-bind:class="show_dropdown ? 'flex' : 'hidden'">
            <a href="{% url 'main:user_profile' %}" class="px-4 py-3 hover:bg-gray-300 dark:hover:bg-gray-800 border-b border-b-gray-300 dark:border-b-gray-800 text-center">Profile</a>
            {% if user.is_local_user %}
                <a href="#" class="px-4 py-3 hover:bg-gray-300 dark:hover:bg-gray-800 border-b border-b-gray-300 dark:border-b-gray-800 text-center">Set password</a>
            {% endif %}
            <form action="{% url 'oidc_logout' %}" method="post">
                {% csrf_token %}
                <input type="submit" value="Logout" class="px-4 py-3 w-full hover:bg-gray-300 dark:hover:bg-gray-800 w-100">
            </form>
        </div>
    </div>
</div>
