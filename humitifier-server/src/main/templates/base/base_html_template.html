{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block page_title %}Humitifier{% endblock %}</title>
    <script src="{% static 'main/js/alpine.min.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'main/css/tailwind.css' %}">
    {% if debug %}
        <style>
            #djDebug #djDebugToolbarHandle {
                bottom: 35px;
                top: unset !important;
            }
        </style>
    {% endif %}
    {% block head %}{% endblock %}
    <script>
        function setTheme() {
            document.documentElement.classList.toggle(
                'dark',
                localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
            )
        }
        setTheme();
    </script>
</head>
<body class="bg-gray-200 text-gray-900 dark:bg-gray-950 dark:text-gray-50 transition ease-in-out duration-150" x-data="{show_sidebar:false}">
{% block body %}{% endblock %}
</body>
</html>
